<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bot-Cheet</title>
    
    <!-- Add this in your HTML head -->
<script src="https://cdn.jsdelivr.net/npm/dompurify@3.1.6/dist/purify.min.js"></script>
<link href="./output.css" rel="stylesheet">


</head>

<body class="bg-neutral-900 text-white h-screen flex flex-col">
  <!-- Header -->
  <header class="p-4 text-xl bg-neutral-800">
    Bot-Cheet
  </header>

  <!-- Chat container -->
  <main class="flex-1 min-h-0">
    <div
      id="chat-container"
      class="h-full overflow-y-auto px-2 space-y-2 max-w-3xl mx-auto pb-32 mb-32 scrollbar-hide"
    >
      <!-- Messages will appear here -->
    </div>
  </main>

  <!-- Footer input bar -->
  <div class="fixed inset-x-0 bottom-0 flex items-center justify-center">
    <div class=" bg-neutral-800 p-2 rounded-3xl w-full max-w-3xl mb-3">
     <textarea
  id="input"
  rows="3"
  placeholder="Ask your Question"
  class="w-full px-2 text-white bg-neutral-800 rounded-3xl placeholder:text-neutral-400
         border-0 outline-none focus:outline-none focus:ring-0 shadow-none appearance-none"
></textarea>



      <div class="flex justify-end items-center">
        <button
          class="bg-neutral-950 py-1 px-4 rounded-full cursor-pointer text-white hover:bg-neutral-900"
          id="ask"
        >
    Ask
        </button>
      </div>
    </div>
  </div>

  <script src="./script.js"></script>
</body>


</html>
